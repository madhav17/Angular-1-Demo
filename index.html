<html>
    <title>sdfsdf</title>
    <head>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.validate.js"></script>
    
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>

    
    <script type="text/javascript" src="app.js"></script>
    
    
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-responsive.css"/>
    </head>

<body ng-app="myApp">
    
    <div class="container">
        <div ng-controller="mainController">
            <h1>Hello World </h1>
            
            <form name="myForm">
            
                <input type="text" ng-model="field" name="myField" required minlength="5" />
                
                <div ng-messages="myForm.myField.$error">
                    <div class="alert alert-danger" ng-message="required"> You did not enter  a field</div>
                    <div class="alert alert-danger" ng-message="minlength"> The value entered is to short</div>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
